<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Like Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(233, 144, 144);
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .main {
            background-color: white;
            display: flex;
            width: 950px;
            height: 610px;
            position: relative;
            border-radius: 10px;
            right:130px;
        }

        .container {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 370px;
            height: 570px;
            border-radius: 10px;
            text-align: center; /* Center content */
        }

        .cont {
            padding: 20px;
            background-image: url('https://qph.cf2.quoracdn.net/main-qimg-393e57f1fae4d2a4fbd17515b47b73a8'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 760px;
            height: 570px;
            position: absolute;
            left: 411px;
            border-radius: 10px;
        }

        .vertical-line {
            position: absolute;
            border-left: 3px solid #000;
            height: 610px;
            margin: 0;
            top: 0;
            left: 410px;
        }
        img{

height: 100px;
width:250px;
}



.form-group {
margin-bottom: 15px;
}

label {
display: inline-block;
font-size: 14px;
font-weight: bold;
margin-bottom: 5px;
width: 120px; /* Adjust the width to your preference */
}

#contentInput{
width: 160px;
height: 100px;
vertical-align: top;
border-radius: 10px;
}

input,
select {
width: 100%;
padding: 8px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
width: 160px;
}

button {
background-color: #007bff;
color: #fff;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

button:hover {
background-color: #0056b3;
}

    </style>
    <script>
        function login() {
            window.location.href = "app-container.html";
        }
    </script>
</head>
<body>
<div class="main">
        <div class="container" id="container">
            <br><br><br>
            <img src="https://www.careerguide.com/career/wp-content/uploads/2023/07/Anurag-University-1.png">
            <h2>Login</h2>
            
            <form action="/process_data_of_faculty" method="post">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="off" required>
                </div>
            
                <div class="form-group">
                    <label for="emp">Employee ID:</label>
                    <input type="text" id="emp" name="emp" placeholder="Enter your employee ID" autocomplete="off" required>
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" autocomplete="off" required>
                </div>
            
                <div class="form-group">
                    <button type="button" onclick="login()">Login</button>
                </div>
            </form>
        </div>

        <div class="cont"></div>

        <div class="vertical-line"></div>
    </div>
    </body>
    </html>
